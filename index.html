<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VertiStand - Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      color: white;
      max-width: 800px;
      padding: 2rem;
    }

    .logo {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.5s forwards;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    .tagline {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeInUp 1s ease-out 1s forwards;
      font-weight: 300;
      letter-spacing: 1px;
    }

    .coming-soon {
      font-size: 4rem;
      font-weight: 300;
      margin: 3rem 0;
      position: relative;
      overflow: hidden;
    }

    .coming-soon .word {
      display: inline-block;
      opacity: 0;
      transform: translateY(100px);
      animation: slideUp 0.8s ease-out forwards;
    }

    .coming-soon .word:nth-child(1) {
      animation-delay: 1.5s;
    }

    .coming-soon .word:nth-child(2) {
      animation-delay: 1.8s;
      margin-left: 20px;
    }

    .desk-image {
      width: 300px;
      height: 200px;
      margin: 3rem auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      opacity: 0;
      animation: fadeInScale 1s ease-out 2.3s forwards;
      position: relative;
      overflow: hidden;
    }

    @keyframes clockwise {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes counter-clockwise {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(-360deg);
      }
    }

    .gearbox {
      background: #111;
      height: 120px;
      width: 160px;
      position: relative;
      border: none;
      overflow: hidden;
      border-radius: 6px;
      box-shadow: 0px 0px 0px 1px rgba(255, 255, 255, 0.1);
    }

    .gearbox .overlay {
      border-radius: 6px;
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      box-shadow: inset 0px 0px 20px black;
      transition: background 0.2s;
      background: transparent;
    }

    .gear {
      position: absolute;
      height: 48px;
      width: 48px;
      box-shadow: 0px -1px 0px 0px #888888, 0px 1px 0px 0px black;
      border-radius: 24px;
    }

    .gear.large {
      height: 96px;
      width: 96px;
      border-radius: 48px;
    }

    .gear.large:after {
      height: 72px;
      width: 72px;
      border-radius: 36px;
      margin-left: -36px;
      margin-top: -36px;
    }

    .gear.one {
      top: 10px;
      left: 8px;
    }

    .gear.two {
      top: 49px;
      left: 48px;
    }

    .gear.three {
      top: 88px;
      left: 8px;
    }

    .gear.four {
      top: 10px;
      left: 102px;
    }

    .gear:after {
      content: "";
      position: absolute;
      height: 28px;
      width: 28px;
      border-radius: 28px;
      background: #111;
      top: 50%;
      left: 50%;
      margin-left: -14px;
      margin-top: -14px;
      z-index: 3;
      box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1), inset 0px 0px 10px rgba(0, 0, 0, 0.1), inset 0px 2px 0px 0px #090909, inset 0px -1px 0px 0px #888888;
    }

    .gear-inner {
      position: relative;
      height: 100%;
      width: 100%;
      background: #555;
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .large .gear-inner {
      border-radius: 48px;
    }

    .gear.one .gear-inner {
      animation: counter-clockwise 3s infinite linear;
    }

    .gear.two .gear-inner {
      animation: clockwise 3s infinite linear;
    }

    .gear.three .gear-inner {
      animation: counter-clockwise 3s infinite linear;
    }

    .gear.four .gear-inner {
      animation: counter-clockwise 6s infinite linear;
    }

    .gear-inner .bar {
      background: #555;
      height: 12px;
      width: 60px;
      position: absolute;
      left: 50%;
      margin-left: -30px;
      top: 50%;
      margin-top: -6px;
      border-radius: 2px;
      border-left: 1px solid rgba(255, 255, 255, 0.1);
      border-right: 1px solid rgba(255, 255, 255, 0.1);
    }

    .large .gear-inner .bar {
      margin-left: -54px;
      width: 108px;
    }

    .gear-inner .bar:nth-child(2) {
      transform: rotate(60deg);
    }

    .gear-inner .bar:nth-child(3) {
      transform: rotate(120deg);
    }

    .gear-inner .bar:nth-child(4) {
      transform: rotate(90deg);
    }

    .gear-inner .bar:nth-child(5) {
      transform: rotate(30deg);
    }

    .gear-inner .bar:nth-child(6) {
      transform: rotate(150deg);
    }

    .description {
      font-size: 1.1rem;
      margin: 2rem 0;
      opacity: 0;
      animation: fadeIn 1s ease-out 2.8s forwards;
      line-height: 1.6;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .notify-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.5);
      color: white;
      padding: 15px 40px;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      opacity: 0;
      animation: fadeInUp 1s ease-out 3.3s forwards;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 500;
    }

    .notify-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.8);
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .floating-elements {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .floating-element {
      position: absolute;
      opacity: 0.1;
      animation: floatRandom 15s linear infinite;
    }

    .floating-element:nth-child(1) {
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .floating-element:nth-child(2) {
      top: 60%;
      right: 15%;
      animation-delay: -5s;
    }

    .floating-element:nth-child(3) {
      bottom: 20%;
      left: 20%;
      animation-delay: -10s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }

      from {
        opacity: 0;
        transform: translateY(50px);
      }
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInScale {
      to {
        opacity: 1;
        transform: scale(1);
      }

      from {
        opacity: 0;
        transform: scale(0.8);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes clockwise {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes counter-clockwise {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(-360deg);
      }
    }

    @keyframes floatRandom {
      0% {
        transform: translateY(0px) rotate(0deg);
      }

      25% {
        transform: translateY(-20px) rotate(90deg);
      }

      50% {
        transform: translateY(-10px) rotate(180deg);
      }

      75% {
        transform: translateY(-30px) rotate(270deg);
      }

      100% {
        transform: translateY(0px) rotate(360deg);
      }
    }

    @keyframes typewriter {
      from {
        width: 0;
      }

      to {
        width: 100%;
      }
    }

    @keyframes blink {

      0%,
      50% {
        opacity: 1;
      }

      51%,
      100% {
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .logo {
        font-size: 2.5rem;
      }

      .coming-soon {
        font-size: 2.5rem;
      }

      .tagline {
        font-size: 1.1rem;
      }

      .desk-image {
        width: 250px;
        height: 150px;
      }

      .gearbox {
        height: 96px;
        width: 128px;
      }

      .gear {
        height: 38px;
        width: 38px;
        border-radius: 19px;
      }

      .gear.large {
        height: 76px;
        width: 76px;
        border-radius: 38px;
      }
    }
  </style>
</head>

<body>
  <div class="floating-elements">
    <div class="floating-element">‚öôÔ∏è</div>
    <div class="floating-element">üîß</div>
    <div class="floating-element">‚ö°</div>
  </div>

  <div class="container">
    <h1 class="logo">VertiStand</h1>
    <p class="tagline">Elevate Your Workspace</p>

    <div class="coming-soon">
      <span class="word">Coming</span>
      <span class="word">Soon</span>
    </div>

    <div class="desk-image">
      <div class="gearbox">
        <div class="overlay"></div>
        <div class="gear one">
          <div class="gear-inner">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
        </div>
        <div class="gear two">
          <div class="gear-inner">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
        </div>
        <div class="gear three">
          <div class="gear-inner">
            <div class="bar"></div>

            <div class="bar"></div>
          </div>
        </div>
        <div class="gear four large">
          <div class="gear-inner">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
        </div>
      </div>
    </div>

    <p class="description">
      Revolutionary sit-stand desks designed to transform your workspace.
      Experience the perfect balance of comfort, functionality, and style.
    </p>
  </div>

  <script>
    // Add some interactive sparkle effects
    document.addEventListener('mousemove', function (e) {
      if (Math.random() > 0.9) {
        createSparkle(e.clientX, e.clientY);
      }
    });

    function createSparkle(x, y) {
      const sparkle = document.createElement('div');
      sparkle.style.position = 'fixed';
      sparkle.style.left = x + 'px';
      sparkle.style.top = y + 'px';
      sparkle.style.width = '4px';
      sparkle.style.height = '4px';
      sparkle.style.background = 'white';
      sparkle.style.borderRadius = '50%';
      sparkle.style.pointerEvents = 'none';
      sparkle.style.animation = 'sparkleAnim 1s ease-out forwards';
      sparkle.style.zIndex = '9999';

      document.body.appendChild(sparkle);

      setTimeout(() => {
        sparkle.remove();
      }, 1000);
    }

    // Add sparkle animation
    const style = document.createElement('style');
    style.textContent = `
  @keyframes sparkleAnim {
      0% {
          opacity: 1;
          transform: scale(0) rotate(0deg);
      }
      50% {
          opacity: 1;
          transform: scale(1) rotate(180deg);
      }
      100% {
          opacity: 0;
          transform: scale(0) rotate(360deg);
      }
  }
`;
    document.head.appendChild(style);

    // Add subtle text glow effect on hover
    const logo = document.querySelector('.logo');
    logo.addEventListener('mouseenter', function () {
      this.style.textShadow = '0 0 20px rgba(255,255,255,0.8)';
    });

    logo.addEventListener('mouseleave', function () {
      this.style.textShadow = 'none';
    });
  </script>
</body>

</html>
